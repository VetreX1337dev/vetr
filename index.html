body {

/* ‚ùÑÔ∏è –°–ù–ï–ì */
.snow {

}

.container {
  position: relative;

  align-items: center;
}

/* üñºÔ∏è –ê–í–ê–¢–ê–† */
.avatar {
  width: 160px;
  height: 160px;
  border-radius: 50%;

  border: 3px solid #4fc3ff;
  box-shadow: 0 0 25px #4fc3ff;
  margin-bottom: 20px;
}

/* ‚ú® –¢–ï–ö–°–¢ */
.title {
  font-size: 28px;
  text-transform: uppercase;
  color: white;
  text-shadow:
    0 0 5px #4fc3ff,
    0 0 15px #4fc3ff,
    0 0 30px #4fc3ff;
  animation: glow 2s infinite alternate;
  margin-bottom: 30px;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #4fc3ff; }
  to { text-shadow: 0 0 30px #4fc3ff; }
}

/* üîò –ö–ù–û–ü–ö–ò */
.btn {
  width: 230px;
  padding: 15px;

  text-align: center;
  border-radius: 14px;
  color: white;
  font-size: 18px;
  text-decoration: none;
  border: 2px solid;
  animation: borderGlow 2s linear infinite;
}

@keyframes borderGlow {
  0% { border-color: #4fc3ff; box-shadow: 0 0 10px #4fc3ff; }
  50% { border-color: #a855f7; box-shadow: 0 0 20px #a855f7; }
  100% { border-color: #4fc3ff; box-shadow: 0 0 10px #4fc3ff; }
}

/* üéÖ –®–õ–Ø–ü–ê */
.santa {
  position: fixed;
  top: 15px;
  right: 15px;
  display: flex;
  align-items: center;
  opacity: 0;
  animation: santaIn 2s forwards;
  z-index: 10;
}

@keyframes santaIn {
  to { opacity: 1; }
}

.santa img {
  width: 40px;
  margin-right: 6px;
}

.merry {
  font-size: 14px;
  animation: merry 1.5s infinite alternate;
